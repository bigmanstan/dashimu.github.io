# Site settings
title: dashimu blog 
SEOTitle: dashimu blog | mritd Blog
header-img: img/home-bg.jpg
email: learning2010@gmail.com
description: "Nothing is impossible to a willing heart!"
keyword: " dashimu blog, blog, 博客, 个人网站, Web, anki" 
url: ""              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: true
#weibo_username:     huxpro
#zhihu_username:     huxpro
#github_username:    mritd
#telegram_username:  mritd
#twitter_username:   mritd1234
#facebook_username:  huxpro
# linkedin_username:  firstname-lastname-idxxxx



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: /:year/:month/:day/:title/
date_format: "ordinal"
favicon: /favicon.ico
timezone: Asia/Shanghai
encoding: "utf-8"
source_code: https://github.com/dashimu/dashimu.github.io
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins:
  - jekyll-paginate
  - jekyll-sitemap


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: mritd
#disqus_url: "https://mritd.me"

# Netease setttings
netease_comment: false



# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
#ga_track_id: 'UA-82387173-1'            # Format: UA-xxxxxx-xx
#ga_domain: mritd.me



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Nothing is impossible to a willing heart!"
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

